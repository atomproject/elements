<!doctype html>
<html>
<head>

    <title>Atom</title>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<link rel="shortcut icon" href="/favicon.ico" />

<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="stylesheet" href="/styles/custom.css" media="all" async type="text/css">
<link rel="import" href="/components/elements.html">
<!--[if lt IE 10 ]>
    <script type='text/javascript'>
        alert( 'Your IE is Old' );

        // or set a flag or something

        var oldIE = true;
    </script>
<![endif]-->


</head>
<body class="layout horizontal center center-justified">

    <div class="overlay"></div>

    <t-scaffold id="scaff" scaffold-type="atom">
        <nav-toolbar>
            <div class="product-logo" >
                <a href="/">
                    <img src="/assets/logos/atom-grey.png" id="prod_brand" />
                </a>
            </div>
        </nav-toolbar>

        <header-toolbar style="width:100%">
            <div class="horizontal layout center">
                
                    <span id="selectedComponent">Random</span>
                
                <span class="flex"></span>
                <span class="badge-alpha-testing">Alpha</span>
            </div>
        </header-toolbar>

        <nav-content>
            <t-menu>
                <t-item onClick="redirect('/about')" label="About"></t-item>
                <t-submenu aria-selected class="iron-selected" label="Elements" >
                    

                    
                </t-submenu>
                <t-item onClick="redirect('/settings')" label="Settings"></t-item>
            </t-menu>
        </nav-content>

        <build-status element-ids-file-path="/element-ids.json"></build-status>

        
<div id="elementContent" class="content layout vertical fit content-component">
    <div id="tabBar" class="layout horizontal center-justified">
        <paper-tabs noink selected="2">
            <paper-tab>Design Considerations</paper-tab>
            <paper-tab>Dev Zone</paper-tab>
            <paper-tab>Demo</paper-tab>
        </paper-tabs>
    </div>
    <iron-pages selected="2" class="flex" style="position:relative">
        <div class="fit designTabWrapper">
            <div class="designTab">
                <marked-element>
                    <div class="markdown-html"></div>
                    <script type="text/markdown">
						
                    </script>
                </marked-element>
            </div>
        </div>
        <div class="fit">
            <iframe id="idIframe" src="bower_components/t-autosuggest/" width="100%"></iframe>
        </div>
        <div class="fit">
            <t-demo-atom
                demo-file="bower_components/t-autosuggest/demo/index.html"
                properties-file="bower_components/t-autosuggest/properties.json"
                component-name=""
                org-name="">
                <template></template>
            </t-demo-atom>
        </div>
    </iron-pages>
</div>

<script type="text/javascript">
    (function() {
        var pages = document.querySelector('iron-pages');
        var tabs = document.querySelector('paper-tabs');
        
        tabs.addEventListener('iron-select', function () {
            pages.selected = tabs.selected;
        });
    })(); 
</script>

    </t-scaffold>

    <script>
        window.addEventListener('WebComponentsReady', function (e) {
            var overlay = document.querySelector('.overlay');

            if (overlay) {
                overlay.style.display = 'none';
            }
        });

        //this is __BAD__, first of all it shouldn't be global function
        //second if this function doesn't do much apart from simple plain
        //redirection then it should be handled using anchor tags
        function redirect(url) {
            window.location = url;
        }
    </script>
</body>
</html>
