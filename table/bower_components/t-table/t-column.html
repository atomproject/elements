<link rel="import" href="../polymer/polymer.html">

<dom-module id="t-column">
    <template>
        <content></content>
    </template>

    <script>
    Polymer({

        is: 't-column',

        properties: {
            dataValue: {
                type: String,
                reflectToAttribute: true
            },

            displayValue: {
                type: String,
                reflectToAttribute: true
            },

            columnTemplate: {
                type: String,
                reflectToAttribute: true
            },

            hideOn: {
                type: String,
                reflectToAttribute: true
            },

            ignoreSort: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            },

            isChildRow: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            }
        },

        cloneState: function() {
            return {
                dataValue: this.dataValue,
                displayValue: this.displayValue,
                columnTemplate: this.columnTemplate,
                hideOn: this.hideOn,
                ignoreSort: this.ignoreSort,
                isChildRow: this.isChildRow
            };
        }
    });
    </script>
</dom-module>
