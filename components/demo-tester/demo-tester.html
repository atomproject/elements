<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="demo-tester">
  <template>
    <style>
      :host {
        display: block;
        font-family: var(--primary-font-family);
      }

      code {
        color: #df5000;
      }
    </style>

    <div class="section">
      <h4>Input</h4>
      <p>Value: <code>{{input}}</code></p>
    </div>

    <div class="section">
      <h4>Icon</h4>
      <p>Value: <code>{{icon}}</code></p>
    </div>

    <div class="section">
      <h4>Boolean</h4>
      <p>Value: <code>{{boolean}}</code></p>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'demo-tester',

      properties: {
        input: {
          type: String
        },

        icon: {
          type: String
        },

        boolean: {
          type: Boolean
        }
      }
    });
  })();
  </script>
</dom-module>
