<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>t-tabs-v2 demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../t-tabs.html">
  <link rel="import" href="../t-tab.html">
</head>
<body>
<template is="dom-bind">
	
    <paper-tabs selected="0">

      <paper-tab>ITEM ONE</paper-tab>
      <paper-tab>ITEM TWO</paper-tab>
      <paper-tab>ITEM THREE</paper-tab>

    </paper-tabs>
    <t-tabs inverted alignment="fullbleed" >
      <t-tab>sosome</t-tab>
      <t-tab>sosome</t-tab>
      <t-tab>sosome</t-tab>
    <template is="dom-if" if="{{some}}">
      <t-tab>Hidden</t-tab>
    </template>
    </t-tabs>
    <t-tabs inverted alignment="center">
      <t-tab>sosome</t-tab>
      <t-tab>sosome</t-tab>
      <t-tab>sosome</t-tab>
    <template is="dom-if" if="{{some}}">
      <t-tab>Hidden</t-tab>
    </template>
    </t-tabs>
    <t-tabs inverted alignment="right" >
      <t-tab>sosome</t-tab>
      <t-tab>sosome</t-tab>
      <t-tab>sosome</t-tab>
    <template is="dom-if" if="{{some}}">
      <t-tab>Hidden</t-tab>
    </template>
    </t-tabs>
    <a on-click="_function">click</a>
</template>
</body>
<script>
	var x = document.querySelector('[is]');
	x.some = false;
	x._function = function(){
		x.some = !x.some;
	}
</script>
</html>
