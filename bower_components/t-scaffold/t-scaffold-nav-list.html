<!--

Left Nav + List + Detail

<dom-module id="t-scaffold-nav-list">

  <link rel="import" type="css" href="t-nav-list.css">

  <template>

    <paper-drawer-panel id="navDrawerPanel" responsive-width="{{responsiveWidth}}"  drawer-toggle-attribute="main-toggle">



      <div class="nav left-panel layout vertical" drawer>
         <paper-toolbar>
            <content select="nav-toolbar"></content>
         </paper-toolbar>

        <!-- Nav Content -->
        <div class="main-nav flex">
            <content select="nav-content"></content>
        </div>
      </div>
<!--
      <paper-drawer-panel right-drawer id="mainDrawerPanel" class="main-drawer-panel" right-drawer main responsive-width="600px"
          drawer-width="[[_computeListWidth(_isMobile)]]" drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">
 List 
          <paper-menu class="list" on-iron-activate="_listTap">
            <content select="nav-list"></content>
          </paper-menu>
          
           List Toolbar -->
      <div main>
        <paper-header-panel class="list-panel" main>
          <paper-toolbar>
          <div class="layout horizontal">
            <paper-icon-button icon="menu" paper-drawer-toggle main-toggle></paper-icon-button>
            <paper-icon-button on-click="_togglePropertyPanel" paper-drawer-toggle icon="arrow-back" ></paper-icon-button>
            <content select="header-toolbar"></content>
          </div>
          </paper-toolbar>
          <div>
          <paper-drawer-panel id="propertyDrawerPanel" right-drawer responsive-width="600px" drawer-toggle-attribute="list-toggle">
          <div main>
            
            <content select=".content"></content>
            
          </div>
          <div drawer>
            <content select="nav-list"></content>
          </div>
          </paper-drawer-panel>     
            <!-- <paper-drawer-panel >
              <paper-header-panel drawer>
                <paper-toolbar>Check the Properties</paper-toolbar>
                <div class="nav-list">
                  
                </div>
              </paper-header-panel>
              <paper-header-panel main>
                <paper-toolbar>
                  <paper-icon-button icon="arrow-back" paper-drawer-toggle></paper-icon-button>
                  <div class="flex">
                    
                  </div>
                </paper-toolbar>
              </paper-header-panel>
            </paper-drawer-panel> -->
          </div>
        </paper-header-panel>
      </div>
    </paper-drawer-panel>

  </template>

  

</dom-module>
<script>

    Polymer({

      is: 't-scaffold-nav-list',

      properties:{
        
        responsiveWidth: {
          type: String,
          value: '768px'
        }
      },

      _computeListWidth: function(isMobile) {
        // when in mobile screen size, make the list be 100% width to cover the whole screen
        return isMobile ? '100%' : '33%';
      },

      _listTap: function() {
        this.$.mainDrawerPanel.closeDrawer();
      },

      _togglePropertyPanel: function() {
        this.$.propertyDrawerPanel.togglePanel();
      }

    });

  </script>
