---
layout: default
---

{% capture bower_component_dir %}{{ site.baseurl }}/bower_components/{{ page.component_name }}{% endcapture %}

{% capture component_dir %}{{ site.baseurl }}/elements/{{ page.component_display_name | slugify }}{% endcapture %}

<div id="elementContent" class="content layout vertical fit content-component">
    <div id="tabBar" class="layout horizontal center-justified">
        <paper-tabs noink selected="2">
            <paper-tab>Design Considerations</paper-tab>
            <paper-tab>Dev Zone</paper-tab>
            <paper-tab>Demo</paper-tab>
        </paper-tabs>
    </div>
    <iron-pages selected="2" class="flex" style="position:relative">
        <div class="fit designTabWrapper">
            <div class="designTab">
                <marked-element>
                    <div class="markdown-html"></div>
                    <script type="text/markdown">
                        # Add design deocument here
                    </script>
                </marked-element>
            </div>
        </div>
        <div class="fit">
            <iframe id="idIframe" src="{{ bower_component_dir }}" width="100%"></iframe>
        </div>
        <div class="fit">
            <t-demo-atom>
                <div class="demo-content" style="width:100%">
                    <div class="demo-canvas"></div>
                    <device-view id="deviceView" src="{{ bower_component_dir }}/demo"></device-view>
                </div>
                <div class="right-panel">
                    <div class="layout horizontal property-panel-Header" >
                        <t-button id="laptop" ico="hardware:laptop" toggles active></t-button>
                        <t-button id="tablet" ico="hardware:tablet-mac" toggles></t-button>
                        <t-button id="phone" ico="hardware:smartphone" toggles></t-button>
                    </div>
                    <t-component-panel
                        metadata-source="{{ component_dir }}/demo-snippet.html"
                        property-source="{{ bower_component_dir }}/property.json"
                        component="{{ page.component_name }}">
                    </t-component-panel>
                </div>
                <prism-element></prism-element>
                <div class="code-content">
                    <marked-element id="codeBehind">
                    </marked-element>
                </div>
            </t-demo-atom>
        </div>
    </iron-pages>
</div>

<script type="text/javascript" src="{{ site.baseurl }}/scripts/component.js"></script>
