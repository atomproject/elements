---
layout: default
---

<div id="elementContent" class="content layout vertical fit content-component">
    <div id="tabBar" class="layout horizontal center-justified">
        <paper-tabs noink selected="2">
            <paper-tab>Design Considerations</paper-tab>
            <paper-tab>Dev Zone</paper-tab>
            <paper-tab>Demo</paper-tab>
        </paper-tabs>
    </div>
    <iron-pages selected="2" class="flex" style="position:relative">
        <div class="fit designTabWrapper">
            <div class="designTab">
                <marked-element>
                    <div class="markdown-html"></div>
<!-- indentation in the below liquid tag makes markdown
    parser to treat it as code construct in markdown
-->
                    <script type="text/markdown">
{% include_relative design-doc.md %}
                    </script>
                </marked-element>
            </div>
        </div>
        <div class="fit">
            <iframe id="idIframe" src="{{ bower_component_dir }}" width="100%"></iframe>
        </div>
        <div class="fit">
            {{ content }}
        </div>
    </iron-pages>
</div>

<script type="text/javascript">
    (function() {
        var pages = document.querySelector('iron-pages');
        var tabs = document.querySelector('paper-tabs');
        
        tabs.addEventListener('iron-select', function () {
            pages.selected = tabs.selected;
        });
    })(); 
</script>
