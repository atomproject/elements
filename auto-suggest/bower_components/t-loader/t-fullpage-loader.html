<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html" />
<link rel="import" href="t-loader.html">
<dom-module id="t-fullpage-loader">
    <template>
        <style include="iron-positioning"></style>
        <style include="iron-flex">
        :host{
        	display: none;
        }
        :host[active]{
        	display: block;
            z-index: 99;
        }
        .modal{
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 11;
        }
        .middle {
            max-width: 100%;
            padding: 10px;
            color: #fff;
            text-align: center;
            font-size: var(--font-18,18px);
            font-weight: normal;
        }
        
        #loader {
            margin-bottom: 10px;
        }
        
        </style>
        <div class="modal layout horizontal center center-justified">
            <div class="middle layout vertical center center-justified">
                <t-loader id="loader" active></t-loader>
                <content select="*"></content>
            </div>
        </div>
    </template>
</dom-module>
<script>
Polymer({

    is: 't-fullpage-loader',

    properties:{
    	active:{
    		type:Boolean,
    		value:false,
    		reflectToAttribute:true
    	}
    }

});
</script>
