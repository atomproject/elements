<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="t-error-block">
    <template>
        <style>
            :host {
                font-family: var(--primary-font-family, 'Open sans');
            }

            h2 {
                margin: 0;
                font-size: var(--h2-text-size,38px);
                line-height: normal;
                color: #722222;
            }
            iron-icon {
                width: 40px;
                height: 40px;
                vertical-align: sub;
            }
            .errorHeading {
                color: var(--light-color, #fff);
                text-align: center;
                background: var(--error-color,#da4646);
            }
            h4 {
                font-weight: 400;
                margin: 0;
                padding-bottom: 10px;
            }
            .contentArea {
                padding: 10px;
                font-size: var(--font-16, 16px);
                color: var(--grey-six, #333);
                line-height: 20px;
            }

            .contentArea a {
                text-decoration: none;
                color: #147be1;
            }
           
        </style>
        <div class="errorHeading">
            <h2>
                <iron-icon id="error" icon="error"></iron-icon>
                <span>{{type}}</span>
            </h2> 
            <h4>{{errorMessage}}</h4>
        </div>
        <div class="contentArea">
            <content select="*"></content>
            <p>Back to <a href$="{{backHref}}">Home</a> page</p>
        </div>
  </template>
</dom-module>
<script>
    Polymer({

        is: 't-error-block',

        properties: {
            active: {
                type: Boolean,
                reflectToAttribute: true,
                value: false
            },

            type: {
                type: String,
                reflectToAttribute: true,
                value: '400'
            },

            backHref: {
                type: String,
                value: '#'
            }, 
            
            errorMessage: {
                type: String,
                value: 'Internal Server Error'
            }
        }
    });
</script>
