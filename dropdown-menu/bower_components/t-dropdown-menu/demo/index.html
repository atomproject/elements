<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>t-dropdown-menu demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  

  <link rel="import" href="../t-dropdown-menu.html">
  <link rel="import" href="../../t-calendar/t-calendar.html">

  <link rel="import" href="../../t-shared-components/theme.html">

  <style>
    paper-menu {
      display: block;
    }

    t-dropdown-menu {
      text-align: left;
      margin: auto;
      width: 180px;
    }

    t-dropdown-menu.letters {
      width: 90px;
    }

    paper-tabs {
      width: 400px;
    }

    .horizontal-section {
      display: inline-block;
      
    }
  </style>

</head>
<body>

  <template id="Demo" is="dom-bind">

    <div class="horizontal-section">
      <div>
        <h4>Basic Menu</h4>
        <div class="horizontal-section">
          <t-dropdown-menu label="Dinosaurs" required>
            <paper-menu class="dropdown-content">
              <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                <paper-item>[[dinosaur]]</paper-item>
              </template>
            </paper-menu>
          </t-dropdown-menu>
        </div>
      </div>
    </div>

    <div class="horizontal-section">
      <div>
        <h4>Pre-selected Value1</h4>
        <div class="horizontal-section">
          <t-dropdown-menu label="Dinosaurs" required>
            <paper-menu class="dropdown-content" selected="1">
              <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                <paper-item>[[dinosaur]]</paper-item>
              </template>
            </paper-menu>
          </t-dropdown-menu>
        </div>
      </div>
    </div>

    <div class="horizontal-section">
      <div>
        <h4>Pre-selected Value2</h4>
        <div class="horizontal-section">
          <t-dropdown-menu label="Dinosaurs" required>
            <paper-menu class="dropdown-content" selected="1">
              <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                <paper-item>[[dinosaur]]</paper-item>
              </template>
            </paper-menu>
          </t-dropdown-menu>
        </div>
      </div>
    </div>
    <div class="horizontal-section">
      <div>
        <h4>Pre-selected Value3</h4>
        <div class="horizontal-section">
          <t-dropdown-menu label="Dinosaurs" required>
            <paper-menu class="dropdown-content" selected="1">
              <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                <paper-item>[[dinosaur]]</paper-item>
              </template>
            </paper-menu>
          </t-dropdown-menu>
        </div>
      </div>
    </div>
    <div class="horizontal-section">
      <div>
        <h4>Pre-selected Value4</h4>
        <div class="horizontal-section">
          <t-dropdown-menu label="Dinosaurs" required>
            <paper-menu class="dropdown-content" selected="1">
              <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                <paper-item>[[dinosaur]]</paper-item>
              </template>
            </paper-menu>
          </t-dropdown-menu>
        </div>
      </div>
    </div>
    <div class="horizontal-section">
      <div>
        <h4>Pre-selected Value5</h4>
        <div class="horizontal-section">
          <t-dropdown-menu label="Dinosaurs" required>
            <paper-menu class="dropdown-content" selected="1">
              <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                <paper-item>[[dinosaur]]</paper-item>
              </template>
            </paper-menu>
          </t-dropdown-menu>
        </div>
      </div>
    </div>
    <div class="horizontal-section">
      <div>
        <h4>Pre-selected Value6</h4>
        <div class="horizontal-section">
          <t-dropdown-menu label="Dinosaurs" required>
            <paper-menu class="dropdown-content" selected="1">
              <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                <paper-item>[[dinosaur]]</paper-item>
              </template>
            </paper-menu>
          </t-dropdown-menu>
        </div>
      </div>
    </div>
    <div class="horizontal-section">
      <div>
        <h4>No Ripple, No Animations</h4>
        <div class="horizontal-section">
          <t-dropdown-menu label="Dinosaurs" noink no-animations>
            <paper-menu class="dropdown-content">
              <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                <paper-item>[[dinosaur]]</paper-item>
              </template>
            </paper-menu>
          </t-dropdown-menu>
        </div>
      </div>
    </div>
    <t-calendar label="sasas"></t-calendar>
    <t-master-input label="lalallas" required error-message="sasasa"></t-master-input>
  </template>

  <script>
    Demo.letters = [
      'alpha',
      'beta',
      'gamma',
      'delta',
      'epsilon'
    ];
    Demo.dinosaurs = [

  </script>

</body>
</html>
