<link rel="import" href="../polymer/polymer.html">
<!--
This style is exclusively for form components. The classes consist of basic body spacings and spacing for vertical and horizontal gaps.
-->

<dom-module id="t-search-form-styles">
	<template>
		<style>
	        :host {
	            font-family: var(--primary-font-family);
	            display: block;
	            padding: var(--form-spacing, 10px);
	        }
	        .row {
	            margin: 20px 0;
	            display: block;
	        }
	        .row:first-child{
	            margin: 0 0 20px 0;
	            display: block;
	        }
	        .horizontal-margin-right{
	        	margin-right: var(--form-spacing, 10px);
	        }
	        #search {
	            margin-top: 10px;
	        }
		</style>
		
	</template>
</dom-module>
