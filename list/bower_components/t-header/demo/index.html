    <link rel="import" href="../t-header.html">
    <link rel="import" href="../t-header-search-recap.html">
    <link rel="import" href="../t-flight-search-decorator.html">

    <link rel="import" href="../t-car-search-decorator.html">

     <style>
        body {
            padding: 0;

        }

        t-header .body.t-header {
            background: #0099cc;
            height: 48px;

    </style>

    <!-- <t-header>

    <t-header normal-heading></t-header> -->
    <template is="dom-bind" id="domBindTemplate">
        <t-header icon="arrow-back">
            <t-header-search-recap location-seperator-icon="swap-horiz" recap-data="{{flightRecapData}}">
            </t-header-search-recap>
            <t-flight-search-decorator id="flightSearchCriteriaRecap" output="{{flightRecapData}}"></t-flight-search-decorator>
        </t-header>
        <t-header icon="arrow-back">
            <t-header-search-recap recap-data="{{hotelRecapData}}">
            </t-header-search-recap>
            <t-hotel-search-decorator id="hotelSearchCriteriaRecap" output="{{hotelRecapData}}"></t-hotel-search-decorator>
        </t-header>
        <t-header icon="arrow-back">
            <t-header-search-recap recap-data="{{carRecapData}}">
            </t-header-search-recap>
            <t-car-search-decorator id="carSearchCriteriaRecap" output="{{carRecapData}}"></t-car-search-decorator>
        </t-header>
        <t-header icon="arrow-back">
            <t-header-search-recap recap-data="{{activityRecapData}}">
            </t-header-search-recap>
            <t-activity-search-decorator id="activitySearchCriteriaRecap" output="{{activityRecapData}}"></t-activity-search-decorator>
        </t-header>
    </template>

    <!-- <t-header right-icon="arrow-forward">

</body>
