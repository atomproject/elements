<!doctype html>
<html>

<head>
    <title>t-list and paper-scroll-header-panel demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../t-list.html">
    <link rel="import" href="../../t-result-item/t-result-item.html">
    <link rel="import" href="../../t-shared-components/theme.html">

    <style is="custom-style">
    paper-scroll-header-panel {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--paper-font-common-base);
    }
    
    paper-toolbar.tall .title {
        font-size: 40px;
        margin-left: 60px;
        -webkit-transform-origin: left center;
        transform-origin: left center;
        overflow: visible;
    }
    
    t-list {
        background-color: var(--paper-grey-200, #eee);
        padding-bottom: 16px;
    }
    
    .item {
        @apply(--layout-horizontal);
        margin: 16px 16px 0 16px;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        border: 1px solid #ddd;
    }
    
    .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
    }
    
    .pad {
        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    
    .primary {
        font-size: 16px;
        font-weight: bold;
    }
    
    .secondary {
        font-size: 14px;
    }
    
    .dim {
        color: gray;
    }
    </style>
</head>

<body unresolved>
    <t-list 
        data-api="results.json" filter-api="filter.json"
        token-param="inventories" with-sorting with-filter auto
        sort-params='[{"key":"Price","value":"$orderby=minFare%2FFare%2FAmount","default":true},{"key":"Stops","value":"$orderby=TotalStops"},{"key":"Duration","value":"$orderby=duration/journey"}]'>
            <template>
                <t-result-item itinerary="{{item}}"></t-result-item>
            </template>        
    </t-list>
</body>

</html>
