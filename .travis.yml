language: ruby
rvm:
- 2.1
branches:
  only:
  - master
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GH_REF: github.com/atomproject/elements.git
  - secure: 
before_install:
- npm install bower
- export PATH=$PWD/node_modules/.bin:$PATH
install:
- npm install
- bower install
- gem install jekyll
before_script:
- chmod +x ./utils/build-script.sh
script: "./utils/build-script.sh --prod"
after_success:
- chmod +x ./utils/deploy.sh
- "./utils/deploy.sh"
